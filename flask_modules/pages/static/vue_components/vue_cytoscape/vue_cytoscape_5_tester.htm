<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tester for Vue component</title>

    <link type="text/css" rel="stylesheet" href="vue_cytoscape_5.css">  <!-- *** CHANGE THIS AS NEEDED *** -->

    <script src="../../Vue2/vue2.js"></script>          <!-- Vue.js (version 2.6) -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.2/cytoscape.umd.js"></script>
</head>

<body>

<h1>TESTER of Interactive network plot</h1>

<div id="vue-root-1">   <!-- Container for VUE COMPONENT below : ROOT element -->

    <vue-cytoscape-5 v-bind:graph_data="graph_data_json"
                     v-bind:component_id="1">
    >
    </vue-cytoscape-5>

</div>	<!--  ~~~~~~~~~~~~~~~~~~~~~  END of Vue root element  ~~~~~~~~~~~~~~~~~~~~~  -->



<!--
    Vue components (and other JS).  This must appear AFTER the Vue-containing elements
  -->
<script src="vue_cytoscape_5.js"></script>                    <!-- *** CHANGE THIS AS NEEDED *** -->




<script>
    // Instantiation of the ROOT component must come after the definition of the descendant components
    new Vue({
        el: '#vue-root-1',

        data: {     // THE TEST DATA
            graph_data_json:

                {
                    "nodes": [
                        {'id': 1, 'name': 'Julian', '_node_labels': ['Person']},
                        {'id': 2, 'color': 'white', 'brand': 'Toyota', '_node_labels': ['Car']},
                        {'id': 3, 'name': 'Berkeley', '_node_labels': ['City']},
                        {'id': 4, 'name': 'Bayer', '_node_labels': ['Company']},
                        {'id': 5, 'name': 'USA', '_node_labels': ['Country']},
                        {'id': 'country-6', 'name': 'Germany', '_node_labels': ['Country']},
                        {'id': 'extra-1', 'name': 'Jupiter', '_node_labels': ['Planet']},
                        {'id': 'extra-2', 'name': 'Pacific', '_node_labels': ['Ocean']},
                        {'id': 'extra-3', 'name': 'America', '_node_labels': ['Continent']},
                        {'id': 'extra-4', 'name': 'Amazon', '_node_labels': ['River']}
                    ],

                    "edges": [
                        {'name': 'OWNS', 'source': 1, 'target': 2, 'id': 'edge-1'},
                        {'name': 'LIVES IN', 'source': 1, 'target': 3, 'id': 'edge-2'},
                        {'name': 'WORKS FOR', 'source': 1, 'target': 4, 'id': 'edge-3', 'since': 2025},
                        {'name': 'LOCATED IN', 'source': 3, 'target': 5, 'id': 'edge-4'},
                        {'name': 'LOCATED IN', 'source': 4, 'target': 5, 'id': 'edge-5'},
                        {'name': 'LOCATED IN', 'source': 4, 'target': 'country-6', 'id': 'edge-6'}
                    ],

                    "color_mapping": {

                    },
                    "caption_mapping": {
                        "Car": "brand",
                        "Person": "name",
                        "City": "name",
                        "Company": "name",
                        "Country": "name"
                    }
                }

        }  // END of data

    });
</script>


</body>
</html>
